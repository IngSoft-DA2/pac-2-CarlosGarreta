<p>reflection works!</p>

<div class="container">
  <h2>Importers</h2>

  <p>Contador: {{ counter.getCount() }}</p>

  <button (click)="cargarNombres()">Cargar</button>

  <div *ngIf="isLoading()">Cargando...</div>
  <div *ngIf="emptyList()">Lista vacia</div>
  <div *ngIf="error()">Error: {{ error() }}</div>

  <ul *ngIf="!isLoading() && !error()">
    <li *ngFor="let name of names()">
      {{ name }}
    </li>
  </ul>
</div>
